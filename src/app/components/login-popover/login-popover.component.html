<form [formGroup]="set_cre" (ngSubmit)="closeModel()" class="cred-box">
  
  <ion-grid>

    <ion-row style="border-bottom: 1px solid black;">
      <ion-col size-sm="12" size-xs="12" size-md="12" size-lg="12" size-xl="12" class="centre">
        <ion-label>Agent Login</ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="bgw" size-sm="12" size-xs="12" size-md="12" size-lg="12" size-xl="12">
        <ion-item class="bgw" lines="none">
          <input placeholder="Enter Agent ID" formControlName="cre1" minlength="8">
        </ion-item>
      </ion-col>

      <ion-col class="bgw" size-sm="12" size-xs="12" size-md="12" size-lg="12" size-xl="12">
        <ion-item class="bgw" lines="none">
          <input placeholder="Enter User ID" formControlName="cre2">
        </ion-item>
      </ion-col>

      <ion-col class="bgw" size-sm="12" size-xs="12" size-md="12" size-lg="12" size-xl="12">
        <ion-item class="bgw" lines="none">
          <input formControlName="cre3" placeholder="Enter Your Password" [type]="passwordType" clearOnEdit="false">
          <ion-icon item-end [name]="passwordIcon" class="passwordIcon" (click)='hideShowPassword()'></ion-icon>
        </ion-item>

      </ion-col>
<!-- 
      <ion-col class="bgw" size-sm="12" size-xs="12" size-md="12" size-lg="12" size-xl="12">
        <ion-col style=" left: 20px;" size-xs="12" size-sm="12" size-md="3" size-lg="3" size-xl="3" class="ion-text-end">
          <ion-label style="position: relative; top: -8px;" class="ion-label">Prod</ion-label>
          <ion-toggle style="margin-inline: 18px; margin-top: 7px; height: 28px;" (click)="toggle()"
            class="ion-toggle"></ion-toggle>
          <ion-label style="position: relative; top: -8px;">Dev</ion-label>
        </ion-col>

      </ion-col> -->

      <ion-col size-sm="12" size-xs="12" size-md="12" size-lg="12" size-xl="12">
        <ion-button size="small" type="submit" (click)="closeModel()">
          <span *ngIf="loader">
            Login
            <ion-icon name="log-in-outline"></ion-icon>
          </span>

          <span *ngIf="!loader">
            please Wait...
          </span>
        </ion-button>
      </ion-col>

      <ion-col class="bgw" class="or-text" size-sm="12" size-xs="12" size-md="12" size-lg="12" size-xl="12">
        <ion-text>OR</ion-text>
      </ion-col>

      <ion-col class="bgw" class="or-text" size-sm="12" size-xs="12" size-md="12" size-lg="12" size-xl="12">
        <ion-text>not a member ? </ion-text>
        <ion-text color="primary">SignUp</ion-text>
      </ion-col>

    </ion-row>
  </ion-grid>


</form>
